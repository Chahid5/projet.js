<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./body.css">
    <title>Document</title>
</head>
<body>
    <!-- Section: Design Block -->
    <section class="text-center">
            <div class="card-body py-5 px-md-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="fw-bold mb-5">Sign Up </h2>
                        <form classe="form" id="form" action="index.html" method="GET">
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="control">
                                <label class="form-label" for="form1">Username</label>
                                <input type="text" id="form1" placeholder="Choose a username" class="form-control"name="username" />
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <br> </div>
                            <!-- Email input -->
                            <div class="control">
                                <label class="form-label" for="form2">Email address</label>
                                <input type="email" id="form2" placeholder="Inter your Email" class="form-control"name="email" />
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <br> </div>
                            <!-- Password input -->
                            <div class="control">
                                <label class="form-label" for="form3">Password</label>
                                <input type="password" id="form3" placeholder="Choose a Password" class="form-control" name="password" />
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <br>
                            </div>
                            <!-- Confirm password input-->
                            <div class="control">
                                <label class="form-label" for="form4">Confirm Password</label>
                                <input type="password" id="form4" placeholder="Confirm your password"class="form-control" name="confirmpassword" />
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <br>
                            </div>
                            <!-- Submit button -->
                            <div class="form-check d-flex justify-content-center mb-4">
                                <button type="submit" id="sign" class="btn btn-primary btn-block mb-4">
                                    Sign up
                                </button>
                            </div> </form>   </div> </div></div> </div> </section>
    <!-- Section: Design Block -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
